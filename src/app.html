<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="logo.png?v=new" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		%sveltekit.head%
		<script>
			if (window.matchMedia("(pointer: coarse)").matches) {
				localStorage['is touch screen'] = 'true'
			}
			else {
				localStorage['is touch screen'] = 'false'
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
