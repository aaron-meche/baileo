<html>
<head>
    <title>Baileo - Account</title>

    <!-- Insert your scripts here -->
    <script src='scripts/index.js'></script>
    <script src='scripts/const.js'></script>
    <script src='scripts/build.js'></script>
    <script src='scripts/ref.js'></script>

    <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel='stylesheet' href='style/shared.css'>
    <link rel='stylesheet' href='style/desktop.css' media='screen and (hover: hover) and (pointer: fine) and (min-width: 900px)'>
    <link rel='stylesheet' href='style/mobile.css' media='screen and (hover: hover) and (pointer: fine) and (max-width: 900px)'>
    <link rel='stylesheet' href='style/mobile.css' media='screen and (hover: none) and (pointer: coarse)'>
    <meta name='viewport' content='initial-scale = 0.85, user-scalable = no'>
    <link rel="shortcut icon" type="image/jpg" href="images/webicon.png"/>
    <script defer src='scripts/bundle.js'></script>
</head>
<!-- This is the true body of the document, set to display: none so content is only shown when fully converted to HTML -->
<body style='display:none;'>

    <div class="left-navbar">

        <div class="logo-display">
            <img src="images/logo unfilled.png">
            <span class="logo-text">baileo</span>
        </div>
        
        <span>
            <div class="item" onclick="filterMedia(this, 'media_search_query')">All Media</div>
            <div class="item" onclick="filterMedia(this, 'media_search_query_tv')">TV Shows</div>
            <div class="item" onclick="filterMedia(this, 'media_search_query_movie')">Movies</div>
        </span>

        <span id="accountDetectedWrapper">
            <div class="section-divider"></div>

            <div class="item active" onclick="open_page('account')">
                <div class="account-pfp-wrapper" id="accountDisplayInitials">??</div>
                <span id="accountDisplayName">No Account</span>
            </div>

            <!-- <div class="item" onclick="open_page('continue watching')">Continue Watching</div>
            <div class="item" onclick="logout()">Log Out</div> -->
        </span>

        <span id="noAccountDetectedWrapper" style="display: none;">
            <div class="section-divider"></div>

            <div class='item' id='signInGoogleButton'>
                <img src='images/google.png'>
                Sign in with Google
            </div>
        </span>

        <div class="section-divider"></div>

        <div class="item" onclick="open_panel('categories')">Categories</div>
        <div class="item" onclick="open_panel('random_picker')">Pick Something for Me</div>
    </div>



    <div class="top-navbar">
        <img src="images/menu.png" class="toggle-left-navbar-button" onclick="toggleLeftNavbar()">
        <input id="searchBar" type="text" placeholder="Search" onkeyup="search(this.value)">
    </div>



    <div class="content">


        <h1>Account Page</h1>


    </div>
</body>
</html>
