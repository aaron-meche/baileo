<html>
    <head>
        <title>Baileo - Movies</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no, minimal-ui">
        <link rel="apple-touch-icon" href="images/app-icon.jpg">
        <meta name="apple-mobile-web-app-title" content="Baileo">
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop-style.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile-style.css'>
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="images/webicon.ico">
        <script src='main.js'></script>
    </head>
    <body id='body' onload='checkAccount()'>

        <div id='navbar'>
            <img src='images/baileo-logo.png' class='navbar-logo'>
            <a href='index.html'>
                <div class='navbar-item-container'>
                    <img src='images/home-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Discover</div>
                </div>
            </a>
            <a href='movies.html'>
                <div class='navbar-item-container active-navbar-container'>
                    <img src='images/movie-icon-active.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Movies</div>
                </div>
            </a>
            <a href='tvshows.html'>
                <div class='navbar-item-container'>
                    <img src='images/tv-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>TV Shows</div>
                </div>
            </a>
            <span onclick='openProfile()'>
                <div class='navbar-item-container' id='profileNavbarContainer'>
                    <img src='images/profile-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Profile</div>
                </div>
            </span>
            <input onkeyup="searchDesktop()" id="searchBarDesktop" type="text" name="searchD" placeholder="Search" class='desktop-search search-bar'>
        </div>

        <div class='media-category'>
            <input onkeyup="searchMobile()" id="searchBarMobile" type="text" name="searchM" placeholder="Search" class='mobile-search search-bar'>
        </div>

        <div class='gradient-display-panel' id='featuredPanel'>
            <div class='gradient-display-image' style="background-image: url('images/hidden-figures-ci.jpg')"></div>
            <div class='utility-items-container featured-panel-gradient'>
                <div class='utility-items'>
                    <div class='gradient-display-panel-title'>Hidden Figures</div>
                    <div class='activity-button button' onclick='transporter("movie","Hidden Figures")'>Watch Now</div>
                    <div class='button moreinfo-button'>More Info</div>
                </div>
            </div>
        </div>

        <div class='media-category odd'>
            <div class='h1'>Animation</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button movieButton' style='background-image: url(images/cars-2-ci.jpg)' onclick='transporter("movie","Cars 2")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Cars 2
                        </div>
                    </div>
                </div>
                <div class='media-image-button movieButton' style='background-image: url(images/cars-3-ci.jpg)' onclick='transporter("movie","Cars 3")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Cars 3
                        </div>
                    </div>
                </div>
                <div class='media-image-button movieButton' style='background-image: url(images/coraline-ci.jpg)' onclick='transporter("movie","Coraline")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Coraline
                        </div>
                    </div>
                </div>
                <div class='media-image-button movieButton' style='background-image: url(images/ratatouille-ci.jpg)' onclick='transporter("movie","Ratatouille")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Ratatouille
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='media-category'>
            <div class='h1'>Comedy</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button tvshowButton' style='background-image: url(images/daddys-home-2-ci.jpg)' onclick="transporter(`movie`,`Daddy's Home 2`)">
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Daddy's Home 2
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/dumb-and-dumber-ci.jpg)' onclick='transporter("movie","Dumb and Dumber")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Dumb and Dumber
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='media-category odd'>
            <div class='h1'>Drama</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button tvshowButton' style='background-image: url(images/american-psycho-ci.jpg)' onclick='transporter("movie","American Psycho")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            American Psycho
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/hidden-figures-ci.jpg)' onclick='transporter("movie","Hidden Figures")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Hidden Figures
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/knives-out-ci.jpg)' onclick='transporter("movie","Knives Out")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Knives Out
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='media-category'>
            <div class='h1'>Spider Man</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button tvshowButton' style='background-image: url(images/the-amazing-spider-man-2-ci.jpg)' onclick='transporter("movie","The Amazing Spider Man 2")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            The Amazing Spider Man 2
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/spider-man-homecoming-ci.jpg)' onclick='transporter("movie","Spider Man Homecoming")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Spider Man: Homecoming
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/spider-man-no-way-home.jpg)' onclick='transporter("movie","Spider Man No Way Home")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Spider Man: No Way Home
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id='profileFrame'>
            <img src="images/close.png" id='exitProfileButton' onclick='closeProfile()'>
            <iframe src='profile.html'></iframe>
        </div>

        <div id='notificationModule' onclick='console.log("no action assigned")'>
            <div id='notificationModuleTitle'></div>
            <div id='notificationModuleMessage'></div>
        </div>

        <div id='loadingScreen'>
            <img src='images/loading.gif'>
        </div>
    </body>
</html>
