<html>
    <head>
        <title id='title'>Baileo - Video Player</title>
        <link rel='stylesheet' href='../stylesheets/shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (min-width: 800px)' href='../stylesheets/desktop.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (max-width: 800px)' href='../stylesheets/mobile.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='../stylesheets/mobile.css'>
        <link rel='stylesheet' href='desktop.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <link rel="icon" type="image/x-icon" href="../images/webicon.ico">
        <script src='index.js'></script>
        <script src='../scripts/index.js'></script>
    </head>
    <!-- <body onkeydown='keyboardShortcut(event)' onmousemove="mouseMoved()" ondblclick="fullScreen()" id='body'> -->
    <body id='body'>

        <div id='video-player-ui'>
            <div class='navbar main-navbar'>
                <div class='left-navbar side-navbar'>
                    <div class='mobile-navbar'>
                        <img class='navbar-link-item' id='expandMobileNavmenu' src='../images/menu.png' onclick='mobileNavMenu()'>
                        <img class='navbar-link-item' id='closeMobileNavmenu' src='../images/close.png' onclick='mobileNavMenu()' style='display: none;'>
                    </div>
                    <a href='../index.html'>
                        <div class='navbar-logo-display'>
                            <img class='navbar-logo' src='../images/logo unfilled.png'>
                            <span class='logo-title'>baileo</span>
                        </div>
                    </a>
                </div>
    
                <div id='mobileNavbarDropMenu' onclick='mobileNavMenu()'>
                    <div>
                        <a class='navbar-link-item' href='../index.html'>
                            Home
                        </a>
                        <a class='navbar-link-item' href='../tv.html'>
                            TV Shows
                        </a>
                        <a class='navbar-link-item' href='../movies.html'>
                            Movies
                        </a>
                        <a class='navbar-link-item active-navbar-link-item' onclick='window.location.reload()'>
                            Player
                        </a>
                    </div>
                </div>
    
                <div class='right-navbar side-navbar'>
                    <a href='../search.html'>
                        <img class='navbar-link-item' src='../images/search.png'>
                    </a>
                    <a href='../apps.html'>
                        <img class='navbar-link-item' src='../images/app menu.png'>
                    </a>
                    <a href='../profile.html'>
                        <img class='navbar-link-item' src='../images/profile.png'>
                    </a>
                </div>
            </div>
            
            <div class='screen-clicker' onclick='togglePlayPause()'></div>

            <div id='video-player-banner'>
                <div id='videoTitle'></div>
                <div id='videoCaption'></div>
            </div>

            <div id='viewer-ui-toolbar' class='horizontal-scroll'>
                <img id='nextEpisodeButton' class='viewer-toolbar-item next-episode-button' src='images/next.png' style='display:none;' onclick='nextEpisode()'>
                <!-- <img id='completeButton' class='viewer-toolbar-item' src='images/check-icon.png' onclick='markAsWatched()'> -->
                <!-- <img id='syncButton' class='viewer-toolbar-item' src='images/sync.png' onclick='startSync()'> -->
                <img class='viewer-toolbar-item' src='images/download.png' onclick='downloadVideo()'>
                <img id='muteButton' class='viewer-toolbar-item toggle-mute-button' style='display:none;' src='images/mute.png' onclick='toggleMute()'>
                <img id='soundButton' class='viewer-toolbar-item toggle-mute-button' src='images/volume.png' onclick='toggleMute()'>
                <img id='fullScreenButton' class='viewer-toolbar-item full-screen-button' src='images/full-screen.png' onclick='fullScreen()'>
            </div>

            <div id='progress-bar' style="display:none;" onmousemove="progressScroll(event)" onclick='progressScrollClick()'>
                <div id='possible-progress'>
                    <div id='current-progress'></div>
                    <div id='progress-scroll'>
                        <div id='video-time-scroll'>
                            0:00
                        </div>
                        <video id='videoScroll' muted>

                        </video>
                    </div>
                    <div id='video-time-watched'>
                        00:00
                    </div>
                    <div id='video-time-total'>
                        00:00
                    </div>
                </div>
            </div>

        </div>

        <img id='pauseIcon' src='images/pause.png' style='display:none;'>

        <video id='video' autoplay loop playsinline>
            
        </video>

        <div id='loadingScreen'>
            <img src='../images/loading.gif'>
            <div class='loading-progress-bar'>
                <div id='loadingProgressBarStatus'></div>
            </div>
        </div>

        <div id='leftUpdateBubbleContainer'></div>
        <div id='rightUpdateBubbleContainer'></div>

        <div id='nextEpisodePrompt' onclick='nextEpisode()' style='display:none;'>Next Episode</div>
    </body>
</html>
