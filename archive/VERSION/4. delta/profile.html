<html>

    <head>
        <title>Baileo - Profile</title>
        <link rel='stylesheet' href='stylesheets/shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (min-width: 800px)' href='stylesheets/desktop.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (max-width: 800px)' href='stylesheets/mobile.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='stylesheets/mobile.css'>
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="icon" type="image/x-icon" href="images/webicon.ico">
        <!-- <script src='scripts/index.js'></script> -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
        <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src='scripts/index.js'></script>
    </head>

    <body id='body'>

        <div class='navbar main-navbar'>
            <div class='left-navbar side-navbar'>
                <div class='mobile-navbar'>
                    <img class='navbar-link-item' id='expandMobileNavmenu' src='images/menu.png' onclick='mobileNavMenu()'>
                    <img class='navbar-link-item' id='closeMobileNavmenu' src='images/close.png' onclick='mobileNavMenu()' style='display: none;'>
                </div>
                <a href='index.html'>
                    <div class='navbar-logo-display'>
                        <img class='navbar-logo' src='images/logo unfilled.png'>
                        <span class='logo-title'>baileo</span>
                    </div>
                </a>
            </div>

            <div id='mobileNavbarDropMenu' onclick='mobileNavMenu()'>
                <div>
                    <a class='navbar-link-item' href='index.html'>
                        Home
                    </a>
                    <a class='navbar-link-item' href='tv.html'>
                        TV Shows
                    </a>
                    <a class='navbar-link-item' href='movies.html'>
                        Movies
                    </a>
                </div>
            </div>

            <div class='right-navbar side-navbar'>
                <a href='search.html'>
                    <img class='navbar-link-item' src='images/search.png'>
                </a>
                <img class='navbar-link-item ui-mode-toggle' id='darkUiButton' src='images/moon.png'>
                <img class='navbar-link-item ui-mode-toggle' id='lightUiButton' src='images/sun.png'>
                <a href='apps.html'>
                    <img class='navbar-link-item' src='images/app menu.png'>
                </a>
                <a href='profile.html'>
                    <img class='navbar-link-item active-navbar-link-item' src='images/profile.png'>
                </a>
            </div>
        </div>

        <div id='loadingScreen'>
            <img src='images/loading.gif'>
        </div>



        <div class='screen-card-content-container'>
            <div class='screen-card-content'>
                <div class='panel-card'>
                    <div class='title' id='profilePageUsername'>Account Settings</div>
                    <!-- <div class='horizontal-screen-button secondary-button' onclick='openPage("https://gngr.baileo.us/")'>A Useless Button</div> -->
                    <div class='horizontal-screen-button primary-button logout-button'>Log out</div>
                </div>
            </div>
        </div>
        
        <script defer src="scripts/bundle.js"></script>
    </body>

</html>
