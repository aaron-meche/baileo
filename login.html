<html>

    <head>

        <title>Baileo - Home</title>
        <link rel='stylesheet' href='shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <script src='script.js'></script>

    </head>

    <body id='body' onload='stopLoading()'>

        <div id='loadingScreen'>
            <img src='icons/loading.gif'>
        </div>

        <div id='useAccountPrompt' class='screen-card' style='display:flex;'>
            <div class='panel-card'>
                <form>
                    <div class='title'>Login</div>
                    <input type='text' id='usernameInput' class='account-input-field' placeholder="Username">
                    <input type='password' id='passwordInput' class='account-input-field' placeholder="Password">
                    <div class='horizontal-screen-button primary-button' onclick='login()'>Login</div>
                    <div class='horizontal-screen-button secondary-button' onclick='openPage("signup.html")'>Create an Account</div>
                </form>
            </div>
        </div>

    </body>

</html>
