<html>
    <head>
        <title>Baileo - TV Shows</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no, minimal-ui">
        <link rel="apple-touch-icon" href="images/app-icon.jpg">
        <meta name="apple-mobile-web-app-title" content="Baileo">
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop-style.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile-style.css'>
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <script src='main.js'></script>
    </head>
    <body id='body' onload='checkAccount()'>

        <div id='navbar'>
            <img src='images/baileo-logo.png' class='navbar-logo'>
            <a href='index.html'>
                <div class='navbar-item-container'>
                    <img src='icons/home-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Discover</div>
                </div>
            </a>
            <a href='movies.html'>
                <div class='navbar-item-container'>
                    <img src='icons/movie-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Movies</div>
                </div>
            </a>
            <a href='tvshows.html'>
                <div class='navbar-item-container active-navbar-container'>
                    <img src='icons/tv-icon-active.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>TV Shows</div>
                </div>
            </a>
            <a href='profile.html'>
                <div class='navbar-item-container'>
                    <img src='icons/profile-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Profile</div>
                </div>
            </a>
            <input onkeyup="searchDesktop()" id="searchBarDesktop" type="text" name="searchD" placeholder="Search" class='desktop-search search-bar'>
        </div>

        <div class='media-category'>
            <input onkeyup="searchMobile()" id="searchBarMobile" type="text" name="searchM" placeholder="Search" class='mobile-search search-bar'>
        </div>

        <div class='gradient-display-panel' id='featuredPanel'>
            <div class='gradient-display-image' style="background-image: url('images/the-office-ci.jpg')"></div>
            <div class='utility-items-container featured-panel-gradient'>
                <div class='utility-items'>
                    <div class='gradient-display-panel-title'>The Office</div>
                    <div class='activity-button button' onclick='expandTvShow("The Office")'>Watch Now</div>
                    <div class='button moreinfo-button'>More Info</div>
                </div>
            </div>
        </div>

        <div class='media-category odd'>
            <div class='h1'>Comedy</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button tvshowButton' style='background-image: url(images/the-office-ci.jpg)' onclick='expandTvShow("The Office")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            The Office
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/parks-and-recreation-ci.jpg)' onclick='expandTvShow("Parks and Recreation")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Parks and Recreation
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='media-category'>
            <div class='h1'>Drama</div>
            <div class='horizontal-scroll'>
                <div class='media-image-button tvshowButton' style='background-image: url(images/sherlock-ci.jpg)' onclick='expandTvShow("Sherlock")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Sherlock
                        </div>
                    </div>
                </div>
                <div class='media-image-button tvshowButton' style='background-image: url(images/squid-game-ci.jpg)' onclick='expandTvShow("Squid Game")'>
                    <div class='media-image-button-text-container'>
                        <div class='media-image-button-text'>
                            Squid Game
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id='tvExpandScreen'>
            <div id='exitTvExpandScreenClicker' onclick='closeTvExpandScreen()'></div>
            <div id='tvExpandPanel'>
                <div id="tvExpandPanelTopImage"></div>
                <div id="tvExpandPanelTopImageSheet">
                    <div class='utilityItems'>
                        <div id='tv-expand-panel-title'>Show Title</div>
                        <div class='activity-button button' onclick='watchNow("The Office")'>Watch Now</div>
                    </div>
                </div>
                <img src="icons/close.png" id='closeTvExpandScreenButton' onclick='closeTvExpandScreen()'>
                <div id='tv-expand-panel-navbar' class='horizontal-scroll'>
                </div>
                <div id='seasonEpisodesList'>

                </div>
            </div>
        </div>

        <div id='notificationModule' onclick='console.log("no action assigned")'>
            <div id='notificationModuleTitle'></div>
            <div id='notificationModuleMessage'></div>
        </div>

        <div id='loadingScreen'>
            <img src='images/loading.gif'>
        </div>
    </body>
</html>
