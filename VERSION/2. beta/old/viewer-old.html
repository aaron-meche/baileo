<html>
    <head>
        <title id='title'>Viewer Not Loaded</title>
        <link rel='stylesheet' href='desktop.css' />
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile.css' />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <script src='main.js'></script>
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body id='viewerBody' onload='recallVideoData()' onmousemove='mouseMoved()' onkeydown="keyboardShortcut(event)">

        <div id='video-player-ui' onclick='togglePlayPause()' style='display: none;'>

            <div id='viewer-ui-toolbar'>
                <img id='fullScreenIcon' class='viewer-toolbar-item' src='images/full-screen.png' onclick='fullScreen(), togglePlayPause()'>
                <img id='soundIcon' class='viewer-toolbar-item' src='images/volume.png' onclick='toggleMute(), togglePlayPause()'>
                <img id='muteIcon' class='viewer-toolbar-item' style='display:none;' src='images/mute.png' onclick='toggleMute(), togglePlayPause()'>
                <img class='viewer-toolbar-item' src='images/download.png' onclick='downloadVideo(), togglePlayPause()'>
                <img id='nextEpisodeIcon' class='viewer-toolbar-item' src='images/next.png' onclick='nextEpisode(), togglePlayPause()'>
            </div>

            <img src='images/back.png' class='back-viewer-button' onclick='linkAction("index")'>

            <div id='video-player-banner'>
                <div id='video-player-title'>

                </div>
                <div id='video-player-caption'>

                </div>
            </div>

            <div id='progress-bar' onmousemove="progressScroll(event)" onmouseout='dissolveProgressScroll()' onclick='updateProgress()'>
                <div id='possible-progress'>
                    <div id='current-progress'></div>
                    <div id='progress-scroll' style='display:none;'>
                        <div id='video-time-scroll'>
                            0:00
                        </div>
                    </div>
                    <div id='video-time-watched'>
                        0:00
                    </div>
                    <div id='video-time-total'>
                        0:00
                    </div>
                </div>
            </div>

            <img id='pauseIcon' style='display:none;' src='images/pause.png'>

        </div>

        <div id='nextEpisodeButton' onclick='nextEpisode()'>
            Next Episode
        </div>

        <div id='mobile-video-player-ui-topbar'>
            <img src='images/back.png' class='back-viewer-button' onclick='linkAction("index")'>
            <div class='baileo-title-text'>
                baileo
            </div>
        </div>

        <div id='videoContainer'></div>

        <div id='moreinfo-video-player-ui'>
            <div id='moreinfo-video-player-title'>
                Media Title
            </div>
            <div id='moreinfo-video-player-caption'>
                Media Caption
            </div>
            <div id='moreinfo-video-player-description'>
                Media Description
            </div>
        </div>
    </body>
</html>
