<html>

    <head>
        <title>Baileo - Sign Up</title>
        <link rel='stylesheet' href='stylesheets/shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (min-width: 800px)' href='stylesheets/desktop.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (max-width: 800px)' href='stylesheets/mobile.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='stylesheets/mobile.css'>
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="icon" type="image/x-icon" href="images/webicon.ico">
        <!-- <script src='scripts/index.js'></script> -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
        <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src='scripts/index.js'></script>
    </head>

    <body id='body'>

        <div id='loadingScreen'>
            <img src='images/loading.gif'>
        </div>

        <div class='wallpaper'></div>

        <div class='screen-card'>
            <div class='panel-card'>
                <div class='title'>Create an Account</div>
                <form class='signup-form'>
                    <input class='input-field' type="text" name="email" placeholder="Email">
                    <input class='input-field' type="password" name="password" placeholder="Password">
                    <input class='input-field' type="password" name="confirmPassword" placeholder="Confirm Password">
                    <input class='horizontal-screen-button primary-button' type="submit" value="Sign Up">
                </form>
                <div class='horizontal-screen-button secondary-button signin-google-button'><img src='images/google.png'>Sign up with Google</div>
                <div class='horizontal-screen-button secondary-button' onclick='openPage("login.html")'>Login to existing account</div>
            </div>
        </div>

        <script defer src="scripts/bundle.js"></script>
    </body>

</html>
