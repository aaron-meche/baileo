<html>
    <head>
        <title id='title'>Baileo - Video Player</title>
        <link rel='stylesheet' href='https://baileo.us/stylesheets/shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (min-width: 800px)' href='https://baileo.us/stylesheets/desktop.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (max-width: 800px)' href='https://baileo.us/stylesheets/mobile.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='https://baileo.us/stylesheets/mobile.css'>
        <link rel='stylesheet' href='mobile.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <link rel="icon" type="image/x-icon" href="https://baileo.us/images/webicon.ico">
        <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
        <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src='index.js'></script>
        <script src='https://baileo.us/scripts/index.js'></script>
    </head>
    <body onload='receiverPortal()' id='body'>

        <div class='navbar main-navbar'>
            <div class='left-navbar side-navbar'>
                <div class='mobile-navbar'>
                    <img class='navbar-link-item' id='expandMobileNavmenu' src='https://baileo.us/images/menu.png' onclick='mobileNavMenu()'>
                    <img class='navbar-link-item' id='closeMobileNavmenu' src='https://baileo.us/images/close.png' onclick='mobileNavMenu()' style='display: none;'>
                </div>
                <a href='https://baileo.us'>
                    <div class='navbar-logo-display'>
                        <img class='navbar-logo' src='https://baileo.us/images/logo unfilled.png'>
                        <span class='logo-title'>baileo</span>
                    </div>
                </a>
            </div>

            <div id='mobileNavbarDropMenu' onclick='mobileNavMenu()'>
                <div>
                    <a class='navbar-link-item' href='https://baileo.us/index.html'>
                        Home
                    </a>
                    <a class='navbar-link-item' href='https://baileo.us/tv.html'>
                        TV Shows
                    </a>
                    <a class='navbar-link-item' href='https://baileo.us/movies.html'>
                        Movies
                    </a>
                    <a class='navbar-link-item active-navbar-link-item' onclick='window.location.reload()'>
                        Player
                    </a>
                </div>
            </div>

            <div class='right-navbar side-navbar'>
                <a href='https://baileo.us/search.html'>
                    <img class='navbar-link-item' src='https://baileo.us/images/search.png'>
                </a>
                <a href='https://baileo.us/apps.html'>
                    <img class='navbar-link-item' src='https://baileo.us/images/app menu.png'>
                </a>
                <a href='https://baileo.us/profile.html'>
                    <img class='navbar-link-item' src='https://baileo.us/images/profile.png'>
                </a>
            </div>
        </div>

        <video id='video' controls autoplay loop plays-inline>
            
        </video>

        <div id='loadingScreen'>
            <img src='images/loading.gif'>
            <div class='loading-progress-bar'>
                <div id='loadingProgressBarStatus'></div>
            </div>
        </div>

        <div class='screen-card-content-container'>
            <div class='screen-card-content'>
                <div class='panel-card'>
                    <div class='title' style='justify-content: left;'>
                        <div>
                            <div id='videoTitle'>Title</div>
                            <div id='videoCaption'>Caption</div>
                        </div>
                    </div>
                    <div class='horizontal-screen-button primary-button next-episode-button' id='nextEpisodeButton'>Next Episode</div>
                    <div class='horizontal-screen-button secondary-button toggle-mute-button' id='soundButton'>Volume: 100%</div>
                    <div class='horizontal-screen-button secondary-button toggle-mute-button' id='muteButton' style='display:none;'>Volume: Muted</div>
                    <!-- <div class='horizontal-screen-button secondary-button mark' id='completeButton'>Marked as Watched</div> -->
                </div>
            </div>
        </div>

        <script defer src='bundle.js'></script>
    </body>
</html>
