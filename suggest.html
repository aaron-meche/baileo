<html>

    <head>
        <title>Baileo - Login</title>
        <link rel='stylesheet' href='stylesheets/shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (min-width: 800px)' href='stylesheets/desktop.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine) and (max-width: 800px)' href='stylesheets/mobile.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='stylesheets/mobile.css'>
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <!-- <script src='scripts/index.js'></script> -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.9.1/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/9.9.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.9.1/firebase-database-compat.js"></script>
        <!-- 
        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script src='scripts/index.js'></script>
    </head>

    <body id='body'>

        <div id='loadingScreen'>
            <img src='icons/loading.gif'>
        </div>

        <div class='wallpaper'></div>

        <div class='screen-card'>
            <div class='panel-card'>
                <div class='title'>Suggest a Movie</div>
                <form id='suggestMovieForm' class='signin-form'>
                    <input class='input-field' type="text" name="title" placeholder="Movie Title">
                    <input class='input-field' type="text" name="category" placeholder="Category (Comedy, Drama, etcâ€¦)">
                    <input class='input-field' type="text" name="url" placeholder="URL of thumbnail image (must contain title)">
                    <input class='horizontal-screen-button primary-button' type="submit" value="Submit Request">
                </form>
                <div class='horizontal-screen-button secondary-button' onclick='openPage("index.html")'>Go Back</div>
            </div>
        </div>

        <script defer src="scripts/bundle.js"></script>
    </body>

</html>
